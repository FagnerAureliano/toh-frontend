<div>
  <h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>

  <mat-card>
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="fill" *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Hero name</mat-label>
        <input
          id="name"
          matInput
          placeholder="Name"
          [(ngModel)]="hero.name"
          type="text"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button
        *ngIf="!isEditing"
        mat-raised-button
        [disabled]="!isFormValid()"
        color="primary"
        (click)="create()"
      >
        Create
      </button>
      <button
        *ngIf="isEditing"
        mat-raised-button
        [disabled]="!isFormValid()"
        color="primary"
        (click)="update()"
      >
        Update
      </button>
      <button mat-raised-button (click)="goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>
</div>
