<mat-form-field appearance="fill" class="input-width">
  <mat-label>{{ label }}</mat-label>
  <input [matAutocomplete]="auto" #searchBox type="text" (input)="search(searchBox.value)" matInput placeholder="Hero name" />
  <button
    mat-icon-button
    matSuffix
    *ngIf="searchBox.value"
    (click)="searchBox.value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>

  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="onSelected($event); searchBox.value"
  >
    <mat-option *ngFor="let hero of heroes$ | async" [value]="hero">
      {{ hero.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
